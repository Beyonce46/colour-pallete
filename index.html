<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Pallete</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">

</head>
<body>
    <div class="container">
        <h1>Colour Palette Generator</h1>
        <p>Generate a random colour palette by clicking the button below.</p>

        <button id="generate-btn">
            Generate Palette<i class="fas fs-sync-alt"></i>
        </button>

        <div class="palette-container" id="palette">


            <!--Color box 1-->
            <div class="color-box">
            <div class="color" style="background-color:#e1f5fe;"></div>
                <div class="color-info">
                    <span class="hex-value">#E1F5FE</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard" ></i>
                </div>
                    </div>


               <!--Color box 2-->
                    <div class="color-box">
            <div class="color" style="background-color:#b3e5fc;"></div>
                <div class="color-info">
                    <span class="hex-value">#B3E5FC</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard" ></i>
                </div>
                    </div>


                    <!--Color box 3-->
                    <div class="color-box">
            <div class="color" style="background: color #81d4fa;;"></div>
                <div class="color-info">
                    <span class="hex-value">#81D4FA</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard" ></i>
                </div>
                    </div>

                    <!--Color box 4-->
                    <div class="color-box">
            <div class="color" style="background: color #4fc3f7;;"></div>
                <div class="color-info">
                    <span class="hex-value">#4FC3F7</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard" ></i>
                </div>
                    </div>

                    <!--Color box 5-->
                      <div class="color-box">
            <div class="color" style="background: color #29b6f6;;"></div>
                <div class="color-info">
                    <span class="hex-value">#29B6F6</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard" ></i>
                </div>
                    </div>

                    


    </div>
    <script src="script.js"></script>
</body>
</html>
